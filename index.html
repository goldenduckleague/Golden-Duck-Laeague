<style>
:root{

  font-family: Inter, sans-serif;
}
*{box-sizing:border-box}
body,html{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),#071028);color:#eef2f7}
.app{display:flex;min-height:100vh;}
.sidebar{width:260px;background:linear-gradient(180deg,#071027,#0c1322);padding:20px;border-right:1px solid rgba(255,255,255,0.03);position:sticky;top:0;height:100vh;}
.logo{font-weight:800;font-size:18px;margin-bottom:16px;color:var(--accent2);}
.nav{display:flex;flex-direction:column;gap:8px;}
.nav button{background:transparent;border-radius:10px;border:0;padding:10px 12px;text-align:left;color:var(--muted);display:flex;gap:10px;align-items:center;cursor:pointer;}
.nav button.active{background:rgba(124,92,255,0.12);color:var(--accent2);box-shadow:0 6px 18px rgba(124,92,255,0.06);}
.nav button:hover{color:var(--accent3);}
.main{flex:1;padding:20px;overflow:auto;}
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;}
.search{background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);min-width:260px;color:inherit;}
.controls{display:flex;gap:8px;align-items:center;}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px;}
.card{grid-column:span 12;background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}
.col-8{grid-column:span 8;}
.col-4{grid-column:span 4;}
.table-wrap{overflow:auto;border-radius:10px;border:1px solid rgba(255,255,255,0.03);}
table{width:100%;border-collapse:collapse;font-size:14px;min-width:900px;}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.02);text-align:left;}
th{font-size:12px;color:var(--muted);text-transform:uppercase;position:sticky;top:0;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));}
tr.team-row{cursor:pointer;transition:background .12s;}
tr.team-row:hover{background:linear-gradient(90deg, rgba(124,92,255,0.06), rgba(0,212,255,0.03));}
.player-row td{background:rgba(0,0,0,0.15);font-size:13px;}
.badge{display:inline-block;padding:6px 8px;border-radius:999px;font-weight:700;}
.badge--pts{background:linear-gradient(90deg,var(--accent4),#a6ffb0);color:#022b00;}
.badge--goals{background:linear-gradient(90deg,var(--accent3),#8ef0ff);color:#012a2b;}
.badge--rank{background:linear-gradient(90deg,var(--accent1),#ffb3d1);color:#2b0011;}
.player-card{display:flex;gap:12px;align-items:center;padding:8px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));margin-bottom:8px;flex-wrap:wrap;}
.player-name{font-weight:700;}
.small{color:var(--muted);font-size:13px;}
.header-label{display:inline-block;padding:6px 10px;border-radius:10px;font-weight:700;}
.h-l-1{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;}
.h-l-2{background:linear-gradient(90deg,var(--accent3),var(--accent4));color:#00221a;}

/* --- Responsywno≈õƒá --- */
@media (max-width: 768px) {
  .app { flex-direction: column; }
  .sidebar {
    width: 100%;
    height: auto;
    border-right: none;
    display: flex;
    overflow-x: auto;
  }
  .nav { flex-direction: row; gap:4px; }
  .main { padding:10px; }
  table { min-width:600px; }
}
  .bracket {
  display: flex;
  gap: 80px; /* odstƒôp miƒôdzy rundami */
  align-items: flex-start;
}

/* Ka≈ºda runda w kolumnie */
.round {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Pojedynczy mecz */
.match {
  background: #f0f0f0;
  border: 1px solid #999;
  border-radius: 5px;
  padding: 10px;
  text-align: center;
  min-width: 120px;
  position: relative;
  margin: 20px 0;
}

/* Pozioma linia ≈ÇƒÖczƒÖca mecze do nastƒôpnej rundy */
.round-4 .match::after,
.round-2 .match::after {
  content: "";
  position: absolute;
  top: 50%;
  right: -40px; /* d≈Çugo≈õƒá linii do nastƒôpnej rundy */
  width: 40px;
  height: 2px;
  background: #000;
}

/* Usuniƒôcie linii z ostatnich element√≥w w rundzie */
.round-4 .match:nth-child(2n)::after,
.round-2 .match:nth-child(2n)::after {
  display: none;
}

function groupByRound(matches) {
  const rounds = {};

  matches.forEach((m, index) => {
    const round = Math.floor(index / 8) + 1; // 8 mecz√≥w = 1 kolejka
    if (!rounds[round]) rounds[round] = [];
    rounds[round].push(m);
  });

  return rounds;
}
